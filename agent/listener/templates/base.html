<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Home &middot; NCPA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NCPA Web Interface">
        <meta name="author" content="Nagios Enterprises, LLC">
        <link rel="shortcut icon" type="image/png" href="static/img/ncpa.png" />
        <link rel="icon" type="image/png" href="static/img/ncpa.png" />
        <link rel='stylesheet' href='static/css/bootstrap.min.css'>
        <link rel='stylesheet' href='static/css/font-awesome.min.css'>
        <link rel='stylesheet' href='static/css/ncpa.css'>
        {% block headercss %}
        {% endblock %}
        <script src='static/js/jquery-1.12.3.min.js'></script>
        <script src='static/js/bootstrap.min.js'></script>
        <script src='static/js/d3.v3.min.js'></script>
        {% block headerjs %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-left">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">NCPA</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-left">
                    <ul class="nav navbar-nav">
                        {% if not hide_page_links %}
                        <li id="home-nav"><a href="/"><i class="fa fa-home"></i> Home</a></li>
                        <li id="dashboard-nav"><a href="/dashboard"><i class="fa fa-desktop"></i> Dashboard</a></li>
                        <li id="navigator-nav"><a href="/api"><i class="fa fa-cog"></i> API</a></li>
                        <li id="top-nav"><a href="/top-base"><i class="fa fa-tachometer"></i> Top Processes</a></li>
                        <li id="graph-picker-nav"><a href="/graph-picker"><i class="fa fa-area-chart"></i> Graphs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/static/help/index.html"><i class="fa fa-life-ring"></i> Help</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="/logout"><i class="fa fa-power-off"></i> Logout</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class='container' id="main-content-container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
