[listening server]
ip = 0.0.0.0
port = 5689

[logging]
log_level = DEBUG
filename = ncpa.log
format = %(asctime)s %(levelname)s:%(message)s
datefmt = %m/%d/%y %H:%M:%S

[plugin suffix instructions]
.vbs = cscript $plugin_name $plugin_args //NoLogo
.ps1 = powershell -ExecutionPolicy Unrestricted $plugin_name $plugin_args
.sh = $plugin_name $plugin_args
